<!DOCTYPE>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="http://localhost:63342/MovieProject/contact/contact.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Proyecto web peliculas">
    <meta name="keywords" content="peliculas, estrenos, sinopsis, trailer">
</head>

<body>

<div class="container">


    <script language="javascript" type="text/javascript" src="http://localhost:63342/MovieProject/contact/contact.js"></script>
    <link rel="stylesheet" href="http://localhost:63342/MovieProject/contact/contact.css">

    <div class="container-title">
        <h1 class="display-4">Contáctenos</h1>
        <hr class="my-4">
    </div>

    <form name="sign-in-nav" onsubmit="return saveUser()" method="post" autocomplete="off">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="Email-sign-in">Email</label>
                <input type="email" name="email" class="form-control" id="Email-sign-in" placeholder="" required >

            </div>

        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputName">Nombre</label>
                <input type="text" name="name" class="form-control" id="inputName" placeholder="" required>

            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputSecondName">Apellido</label>
                <input type="text" name="secondName" class="form-control" id="inputSecondName" placeholder="" required>

            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-8">
                <label for="message">Mensaje</label>
                <textarea class="form-control" id="message" name="message" placeholder="Escriba aquí su mensaje" rows="7"></textarea>
                <div class="invalid-feedback">
                    El mensaje no puede estar vacío
                </div>
            </div>

        </div>





        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>

</div>

</body>
