<body>

    <!-- header -->
    <div id="content-header">
        <!-- NAVEGATION WEB -->
        <nav class="navbar-expand-lg navbar navbar-dark bg-dark">

            <!-- MENU COLLAPSE -->
            <a class="navbar-brand" href="#">Movie DAW</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item ">
                        <a id="id-home" class="nav-link" href="http://localhost:63342/MovieProject/index.html">Home </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="http://localhost:63342/MovieProject/News/News.html">Noticias</a>

                    <li class="nav-item active">
                        <a class="nav-link" href="#open-login" data-toggle="modal">Login</a>

                <form class="form-inline my-2 my-lg-0">

                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
                </form>
            </div>
        </nav>

        <!-- LOGIN -->
        <div id="container-login">

            <!-- JAVASCRIPT, CSS AND ICON SOCIAL NET-->
            <script language="javascript" type="text/javascript" src="http://localhost:63342/MovieProject/login/login.js"></script>
            <link rel="stylesheet" href="http://localhost:63342/MovieProject/login/login.css">
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


            <div class="modal fade" id="open-login" tabindex="-1" role="dialog" aria-hidden="true" >
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">


                        <!--- Titulo model -->
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalCenterTitle">Login</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>

                        <!--- Cuerpo model -->
                        <div class="modal-body">
                            <form action="http://localhost:63342/MovieProject/login/login.html" name="sign-nav" onsubmit="return loginValidation()" method="post">
                                <div class="form-group ">
                                    <input type="email" name="email" class="form-control" id="Inputemail" placeholder="Email">
                                </div>
                                <div class="form-group">
                                    <input type="password" name="password" class="form-control" id="InputPassword" placeholder="Password">
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-primary btn-sm">Entrar</button>
                                    <a href="#">¿Has olvidado tu contraseña?</a>
                                </div>
                                <div class="form-group">
                                    ¿Eres nuevo?
                                    <a href="http://localhost:63342/MovieProject/sign-in/sign-in.html">Registrate</a>
                                </div>
                            </form>
                        </div>


                        <!--- Pies model -->
                        <div class="modal-footer">
                            <div class="title-social">
                                Entrar con tu red social
                            </div>
                            <div class="btn-social">
                                <a onclick="return fuction_noFound()" href="#" class="fa fa-facebook"></a>
                                <a onclick="return fuction_noFound()" href="#" class="fa fa-twitter"></a>
                                <a onclick="return fuction_noFound()" href="#" class="fa fa-google"></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="alert-login" class="alert" role="alert" >

            </div>
        </div>
    </div>
