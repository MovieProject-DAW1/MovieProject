    <h3 class="titulo">Morbius es la siguiente película de Marvel de Sony Pictures</h3>
    <article>
        <figure>


            <figcaption>
                <img  src="https://img.europapress.es/fotoweb/fotonoticia_20180527104215_640.jpg" width="500" height="600">
                <p>Hoy, 5 de octubre, llega a las salas de cine españolas Venom, el despiadado simbionte de Marvel interpretado por Tom Hardy. Sus productores, Matt Tolmach y Avi Arad, han confirmado que ya están trabajando en otra película para Sony e, incluso, que la producción de la cinta comenzará en noviembre, según informa Screenrant.</p>

                <p>La productora continúa con su “Universo de Personajes de Sony”, un proyecto centrado en los villanos de Spider-Man, como Venom y Silver and Black, al que próximamente se le sumará Morbius, un ex bioquímico galardonado que tras un experimento fallido tratando de buscar una solución para su enfermedad sanguínea, consigue habilidades sobrehumanas vampríricas.</p>

                <p>Todo apunta a que el encargado de interpretar a este personaje será Jared Leto, un actor que ya conoce el mundo de los héroes y villanos de cómics tras haber interpretado al Joker en Suicide Squad. En una entrevista para Comicbook, Tolmach ha dicho que esta película podría ser una oportunidad para Leto en la que podría demostrar “un nivel similar de intensidad, carisma y devoción al personaje”.</p>

                <p>Al parecer el filme contará con personajes importantes del cómic, como Martine Bancroft, la pareja de Morbius que le traiciona uniéndose a un culto vampírico; y Emil Nikos, el villano que en un primer momento fue el mejor amigo del bioquímico. Por el momento, sólo conocemos el nombre de Jared Leto dentro del reparto, pero con el inicio de la producción tan cerca, lo más probable es que próximamente se revelen más detalles.</p>

                <p>Mientras esperamos más información, no te pierdas el tráiler de Venom que encontrarás al comienzo de estas líneas. ¡Ya en cines!</p>
